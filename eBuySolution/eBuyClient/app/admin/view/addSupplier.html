<div class="row" ng-controller="adminCtrl">
    <div class="col-md-12">
        <div class="card p-4">

            <form class="form-inline text-right" enctype="multipart/form-data">
                <div class="form-group col-md-6 mb-2">
                    <label class="label label-info pr-3 col-md-3">Company Name:</label>
                    <input type="text" class="form-control col-md-8" placeholder="Sub category name" ng-model="sup.CompanyName" />
                </div>
                <div class="form-group col-md-6 mb-2">
                    <label class="label label-info pr-3 col-md-3">Contact Name:</label>
                    <input type="text" class="form-control col-md-8" placeholder="Sub category name" ng-model="sup.ContactName" />
                </div>
                <div class="form-group col-md-6 mb-2">
                    <label class="label label-info pr-3 col-md-3">Address:</label>
                    <textarea class="form-control col-md-8" placeholder="Sub category description" ng-model="sup.Address" />
                </div>
                <div class="clearfix"></div>
                <div class="form-group col-md-6 mb-2">
                    <label class="label label-info pr-3 col-md-3">Phone:</label>
                    <input type="text" class="form-control col-md-8" placeholder="Sub category name" ng-model="sup.Phone" />
                </div>

                <div class="form-group col-md-6 mb-2">
                    <label class="label label-info pr-3 col-md-3">Fax:</label>
                    <input type="text" class="form-control col-md-8" placeholder="Sub category name" ng-model="sup.Fax" />
                </div>
                <div class="form-group col-md-6 mb-2">
                    <label class="label label-info pr-3 col-md-3">Email:</label>
                    <input type="text" class="form-control col-md-8" placeholder="Sub category name" ng-model="sup.Email" />
                </div>
                <div class="form-group col-md-6 mb-2">
                    <label class="label label-info pr-3 col-md-3">City:</label>
                    <input type="text" class="form-control col-md-8" placeholder="Sub category name" ng-model="sup.City" />
                </div>
                <div class="form-group col-md-6 mb-2">
                    <label class="label label-info pr-3 col-md-3">Country:</label>
                    <input type="text" class="form-control col-md-8" placeholder="Sub category name" ng-model="sup.Country" />
                </div>
                <div class="col-md-12">
                    <button type="submit" class="btn btn-info pl-4 pr-4" ng-click="addSupplier()" data-dismiss="modal">
                        <i class="fas fa-plus fa-1x"></i><span class="fa-1x pl-2">Add</span>
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>
