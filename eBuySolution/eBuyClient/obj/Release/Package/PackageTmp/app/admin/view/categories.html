<table id="categories" class="table table-bordered table-striped">
    <tr>
        <th>Name</th>
        <th>Picture</th>
        <th>Actions</th>
    </tr>
    <tr ng-repeat="c in categories">
        <td ng-bind="c.CategoryName"></td>
        <td><img class="form-control" src="{{c.Picture}}" alt="{{c.CategoryName}}" /></td>
        <td>
            <button type="button" class="btn btn-info" ng-click="deleteCat(c)"><i class="fa fa-trash text-white"></i></button>
            <button type="button" class="btn btn-warning" ng-click="editCategory(c)" data-toggle="modal"><i class="fa fa-edit text-white"></i></button>
        </td>
    </tr>
</table>

<!---------------------------------- modal for Edit Supplier ---------------------------------->
<div class="modal fade" tabindex="-1" id="modalEditCategory" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Subcategory Details</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card p-4">
                            <div class="form-inline text-right">
                                <div class="form-group col-md-6 mb-2">
                                    <label class="label label-info pr-3 col-md-3">Name:</label>
                                    <input type="text" class="form-control col-md-8" placeholder="Category name" ng-model="catMod.CategoryName" />
                                </div>
                                <div class="form-group col-md-6 mb-2">
                                    <label class="label label-info pr-3 col-md-3">Description:</label>
                                    <textarea class="form-control col-md-8" placeholder="Category description" ng-model="catMod.Description" />
                                </div>

                                <div class="form-group col-md-6 offset-md-6 mb-2">
                                    <label class="label-info pr-3 col-md-3">Available:</label>
                                    <div class="form-check">
                                        <label class="form-check-label col-md-6">
                                            <input type="radio" class="form-check-input" name="optradio">Yes
                                        </label>
                                        <label class="form-check-label">
                                            <input type="radio" class="form-check-input" name="optradio">No
                                        </label>
                                    </div>
                                </div>
                                <div class="clearfix"></div>

                                <div class="form-group col-md-6 mb-2">
                                    <label class="label label-info pr-3 col-md-3">Upload Image:</label>
                                    <input type="file" id="imgInp" class="form-control">
                                </div>
                                <div class="form-group col-md-6 mb-2">
                                    <label class="col-md-3">Preview :</label>
                                    <img class="form-control col-md-8" id='img-uploadcat' src="{{catMod.Picture}}" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-info pl-4 pr-4" ng-click="updateCategory()" data-dismiss="modal">
                    <i class="fas fa-plus fa-1x"></i><span class="fa-1x pl-2">Update</span>
                </button>
                <button type="button" class="btn btn-danger glyphicon glyphicon-remove" data-dismiss="modal">Close</button>

            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div>

<script>
    $(document).ready(function () {
        function readURL(input, prevId) {

            if (input.files && input.files[0]) {
                var reader = new FileReader();

                reader.onload = function (e) {
                    $(prevId).attr('src', e.target.result);
                }

                reader.readAsDataURL(input.files[0]);
            }
        }

        $("#imgInp").change(function () {
            readURL(this, '#img-uploadcat');
        });

    });
</script>
