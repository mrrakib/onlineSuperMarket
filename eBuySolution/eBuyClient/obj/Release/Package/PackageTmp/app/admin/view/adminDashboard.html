<!DOCTYPE html>
<html ng-app="eBuy">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>eBuy - Admin Dashboard</title>

    <!-- Bootstrap CSS CDN -->
    <!--<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">-->
    <!--Font Awesome-->
    <link href="lib/css/bootstrap.css" rel="stylesheet" />
    <!--<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">-->

    <link href="lib/css/fa-all.css" rel="stylesheet" />
    <!-- Our Custom CSS -->
    <link href="lib/css/adminStyle.css" rel="stylesheet" />

</head>

<body>
    <div class="wrapper" ng-controller="adminCtrl" ng-init="preLoad()">
        <!-- Sidebar  -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <h3>eBuy.com</h3>
                <strong><i class="fas fa-phoenix-framework"></i></strong>

                <button type="button" id="sidebarCollapse" class="btn btn-info">
                    <i class="fas fa-align-left"></i>
                </button>
            </div>

            <ul class="list-unstyled components">
                <li>
                    <a href=".productExpand" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">
                        <i class="fas fa-box"></i>
                        <span>Products</span>
                    </a>
                    <ul class="collapse list-unstyled productExpand" id="pageSubmenu">
                        <li>
                            <a href="#/allProducts">All Products</a>
                        </li>
                        <li>
                            <a href="#/addProducts">Add Product</a>
                        </li>
                    </ul>
                </li>
                <li>
                    <a href=".categoryExpand" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">
                        <i class="fas fa-boxes"></i>
                        <span>Categories</span>
                    </a>
                    <ul class="collapse list-unstyled categoryExpand" id="pageSubmenu">
                        <li>
                            <a href="#/allCategory">All Category</a>
                        </li>
                        <li>
                            <a href="#/addCategory">Add Category</a>
                        </li>
                    </ul>

                </li>
                <li>
                    <a href=".subExpand" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">
                        <i class="fas fa-address-card"></i>
                        <span>Sub Categories</span>
                    </a>
                    <ul class="collapse list-unstyled subExpand" id="pageSubmenu">
                        <li>
                            <a href="#/subcategories">All Sub Categories</a>
                        </li>
                        <li>
                            <a href="#/addSubCategory">Add Sub Category</a>
                        </li>
                    </ul>
                </li>
                <li>
                    <a href="javascript:void(0)" ng-click="getOrders();preLoad()">
                        <i class="fas fa-tasks"></i>
                        <span>Orders</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-users"></i>
                        <span>Customers</span>
                    </a>
                </li>
                <li>
                    <a href=".supExpand" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">
                        <i class="fas fa-user-lock"></i>
                        <span>Suppliers</span>
                    </a>
                    <ul class="collapse list-unstyled supExpand" id="pageSubmenu">
                        <li>
                            <a href="#/suppliers">All Suppliers</a>
                        </li>
                        <li>
                            <a href="#/addSupplier">Add Supplier</a>
                        </li>
                    </ul>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-comments"></i>
                        <span>Riviews</span>
                    </a>
                </li>
            </ul>

        </nav>

        <!-- Page Content  -->
        <div id="container" class="container" ng-controller="accCtrl">

            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid" ng-init="initialize()">

                    <h2 class="bg-info text-center text-white p-3">eBuy</h2>
                    <a class="btn btn-outline-info pull-right" href="javascript:void(0);" ng-show="hideSignInOptions" ng-click="logout()">Logout</a>
                </div>
            </nav>

            <div class="col-md-12">
                <toaster-container toaster-options="{'time-out': 3000, 'close-button':true,
                               'animation-class': 'toast-top-center'}">
                </toaster-container>
                <div id="wpf-loader-two">
                    <div class="wpf-loader-two-inner">
                        <span>Loading</span>
                    </div>
                </div>

            </div>

            <div class="container-fluid">
                <div ng-view></div>
            </div>
        </div>
    </div>

    <!-- jQuery CDN - Slim version (=without AJAX) -->

    <!--<script src="lib/js/jquery-3.3.1.slim.min.js"></script>-->
    <script src="../../jquery-3.0.0.min.js"></script>
    <!-- Popper.JS -->

    <!-- Bootstrap JS -->
    <script src="lib/js/popper.js"></script>
    <!--<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>-->


    <script src="lib/js/solid.js"></script>
    <script src="lib/js/fontawesome.js"></script>

    <script src="../../../Scripts/angular.js"></script>
    <script src="../../angular-animate.min.js"></script>
    <script src="../../toaster.js"></script>
    <script src="../../../Scripts/angular-route.js"></script>
    <script src="../../../Scripts/angular-cookies.js"></script>
    <!--<script src="../../jquery-3.0.0.min.js"></script>-->
    <script src="lib/js/bootstrap.min.js"></script>
    <script src="../controller/dirPagination.js"></script>
    <script src="../../eBuy.js"></script>
    <script src="../adminRoute/adminRoute.js"></script>
    <script src="../service/accSvc.js"></script>
    <script src="../controller/accCtrl.js"></script>
    <script src="../service/adminService.js"></script>
    <script src="../controller/adminCtrl.js"></script>
    
    <script src="lib/js/admin.js"></script>
</body>

</html>
